<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Umfrage Lieblingsfilme/-serien</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 id="title">Lieblingsfilme/-serien</h1>

  <p id="description">Was sind deine Lieblingsfilme/-serien und welche Genre?</p>
  <form id="survey-form">
    <input id="name" name="Name" required placeholder="Nachname, Vorname" type="text"><label id="name-label">Name</label></form>
    
    
  <form id="survey-form">
    <input id="email" name="Name" required placeholder="Email@adresse.de" type="email"><label  id="email-label">E-Mail</label></form>
    

  <form id="survey-form">
    <input id="number" name="number" required min="18" max="110" placeholder="18" type="number"><label id="number-label">Alter</label></form><br>

  <p>Wie hast du diese Umfrage gefunden?</p><form id="survey-form">
  <select id="dropdown">
  <option value="">(wähle aus)</option>
  <option value="1">Suchmaschine</option>
  <option value="2">Freunde/Bekannte</option>
  <option value="3">3</option>
  <option value="4">Sonsiges</option>
</select></form><br>

  <p>Was schaust du am liebsten?</p><form id="survey-form">
    <label for="series"><input id="series" type="radio" value="series" name="series-movie" checked /> Serien</label>
    <label for="movie"><input id="movie" type="radio" value="movie" name="series-movie" /> Filme</label>
  </form>

  <p>Welche Genre schaust du am liebsten? (mehrfach Auswahl möglich)</p>
<form id="survey-form">
<label><input id="action" name="action" value="action" type="checkbox"> Action</label>
<label><input id="fantasy" name="fantasy" value="fantasy" type="checkbox"> Fantasy</label>
<label><input id="sci-fi" name="sci-fi" value="sci-fi" type="checkbox"> Science-Fiction</label>
<label><input id="comedy" name="comedy" value="comedy" type="checkbox"> Comedy</label>
<label><input id="drama" name="drama" value="drama" type="checkbox"> Drama</label>
<label><input id="horror" name="horror" value="horror" type="checkbox"> Horror</label>
<label><input id="crime" name="crime" value="crime" type="checkbox"> Krimi</label>
<label><input id="thriller" name="thriller" value="thriller" type="checkbox"> Thriller</label>
<label><input id="western" name="western" value="western" type="checkbox"> Western</label>
<label><input id="romance" name="romance" value="romance" type="checkbox"> Romanzen</label>
<label><input id="musical" name="musical" value="musical" type="checkbox"> Musicals</label>
<label><input id="doku" name="doku" value="doku" type="checkbox"> Dokus</label>
<label><input id="anime" name="anime" value="anime" type="checkbox"> Anime</label>
<label><input id="cartoon" name="cartoon" value="cartoon" type="checkbox"> Cartoons</label>
  </form>

  <form id="survey-form">
  <textarea placeholder="Was ist dein/e Lieblingsfilm/-serie und warum?" row="5" cols="50"></textarea></form>

<form id="survey-form"> 
<input id="submit" type="submit" value="Submit"/>
</form>
</body>
